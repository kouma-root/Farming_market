<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Market</title>
</head>
<body>
    <a href="{% url 'index' %}"><h1>FARMING MARKET</h1></a>

    <form method=POST action="{% url 'search_product' %}">
        {% csrf_token %}
        <input type="search" name="searched" placeholder="Search Products">
        <button type="submit">Search</button>
    </form>
    
    {% if not user.is_authenticated %}

        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>

    {% else %}

        {{ user.username }}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'index' %}">Market</a>
        <a href="{% url 'allUsers' %}">All Users</a>
        
        {% if user.profile.is_farmer %}
        <a href="{% url 'add_product' %}">Add Product</a>
        <a href="{% url 'farmer_requests' %}">View Requests</a>
        {% else %}
        <a href="{% url 'buyer_requests' %}">Your Requests</a>
        {% endif %}
        
    {% endif %}
    {% block content %}
        
    {% endblock %}
</body>
</html>
