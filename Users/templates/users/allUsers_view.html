{% extends 'base.html' %}

{% block content %}
{% for user in users %}

    <h2>{{ user.username }}</h2>
    <h2>{{ user.email }}</h2>
    <h2>{{ user.role }}</h2>
    <h2>{{ user.location }}</h2>
    <h2>{{ user.phone_number }}</h2>
    <h2>{{ user.create_at }}</h2>
    <hr>


{% endfor %} 
{% endblock %}
