{% extends 'base.html' %}

{% block content %}
  <h1>Edit Product</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <a href="{% url 'index' %}" class="btn btn-outline">Cancel</a>
      <button type="submit" class="btn">Save Changes</button>
    </div>
  </form>
{% endblock %}
