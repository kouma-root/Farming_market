{% extends 'base.html' %}

{% block content %}
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete "{{ item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <a href="{% url 'index' %}" class="btn btn-outline">Cancel</a>
            <button type="submit" class="btn">Confirm Delete</button>
        </div>
    </form>
{% endblock %}
