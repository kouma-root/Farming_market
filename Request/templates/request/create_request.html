
{% extends 'base.html' %}

    {% block content %}

    <h1>Request Product: {{ product.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <a href="{% url 'index' %}" class="btn btn-outline">Cancel</a>
            <button type="submit" class="btn">Send Request</button>
        </div>
    </form>

    {% endblock %}
