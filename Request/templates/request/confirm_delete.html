{% extends 'base.html' %}
{% block content %}
  <h2>Are you sure you want to delete your request for "{{ request_obj.product.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'buyer_requests' %}">Cancel</a>
  </form>
{% endblock %}
