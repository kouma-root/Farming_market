{% extends 'base.html' %}
{% block content %}
  <h1>Delete Request</h1>
  <p>Are you sure you want to delete your request for "{{ request_obj.product.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-actions">
        <a href="{% url 'buyer_requests' %}" class="btn btn-outline">Cancel</a>
        <button type="submit" class="btn">Yes, delete</button>
    </div>
  </form>
{% endblock %}
